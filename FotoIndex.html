<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicidades!</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column; /* Organiza en columna para colocar imagen y texto */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 80%;
        }
        /* Estilo para el texto en amarillo */
        .yellow-text {
            color: yellow;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="Imageen.png" alt="Felicidades">
    <!-- Texto en amarillo debajo de la imagen -->
    <p class="yellow-text">¿Manzanillas amarillas?</p>
</body>
</html>
